<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}">
</head>
<body class="container-fluid">

    <main class="row">

        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">Automated Canteen System</h1>
                </div>
                <div class="row">
                    <br>
                    <br>
                    <p class="col-12 text-center description">
                        Simple, Smart, Secure, User-Friendly
                    </p>
                </div>
                <div class="row mt-5">                    
                    <div class="col-12 logo-container d-flex justify-content-center">
                        <!-- logo img in svg -->
                        <img src="{% static 'images/informational-flyer-signboard-canteen-cartoon-flat_82574-6843.jpg'%}">
                    </div>
                    </div>
                </div>
        </section>


        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Please Login Here</h2>
                </div>
                <div class="row">                    
                    <form action="" method="POST" class="col-12 col-md-8 offset-md-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="email" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group text-center pt-4">
                            <input type="submit" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <div>
                            <!-- <a href="#">Register</a> -->
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
