<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="{% static 'css/loginstyle.css'%}">
</head>
<body class="container-fluid">

    <main class="row">

        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">Automated Canteen System</h1>
                </div>
                <div class="row">
                    <br>
                    <br>
                    <p class="col-12 text-center description">
                        Simple, Smart, Secure, User-Friendly
                    </p>
                </div>
                <div class="row mt-5">                    
                    <div class="col-12 logo-container d-flex justify-content-center">
                        <!-- logo img in svg -->
                        <img src="{% static 'images/informational-flyer-signboard-canteen-cartoon-flat_82574-6843.jpg'%}">
                    </div>
                    </div>
                </div>
        </section>


        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Register Here</h2>
                </div>
                <div class="row">                    
                    <form action="#" method="POST" class="col-12 col-md-8 offset-md-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username"  placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email"  placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1"  placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="Reconfirm Password" required>
                        </div>
                        <div class="form-group text-center pt-4">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                </div>
                {{form.errors}}
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <P> Already have an account?</P>
                        <div>
                            <a href="{% url 'login' %}">Login</a>
                        </div>                      
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
</script>
</body>
</html>
